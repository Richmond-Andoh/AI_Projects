<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Careers</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>🔍 Search Careers</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter career name..." required>
            <button type="submit">Search</button>
        </form>

        {% if results %}
            <h2>Results:</h2>
            <ul>
                {% for career in results %}
                    <li><a href="{{ url_for('career_profile', career_name=career) }}">{{ career }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
