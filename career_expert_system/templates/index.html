<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Expert System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4a90e2;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        select {
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #e9f7ef;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .results h2 {
            text-align: center;
            color: #27ae60;
        }
        .results ul {
            list-style-type: none;
            padding: 0;
        }
        .results li {
            padding: 10px;
            margin: 5px 0;
            background: #dff9d8;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Career Path Recommendation System ðŸŒŸ</h1>
        <form method="POST" class="fade-in">
            <label for="interest">Interest:</label>
            <input type="text" id="interest" name="interest" required placeholder="e.g., technology, healthcare">

            <label for="skill">Skills:</label>
            <input type="text" id="skill" name="skill" required placeholder="e.g., programming, design">

            <label for="education">Education:</label>
            <select id="education" name="education">
                <option value="any">Any</option>
                <option value="associate">Associate</option>
                <option value="bachelor">Bachelor</option>
                <option value="master">Master</option>
                <option value="doctorate">Doctorate</option>
            </select>

            <button type="submit">Get Recommendations ðŸš€</button>
        </form>

        {% if recommendations %}
            <div class="results">
                <h2>ðŸŽ¯ Recommended Careers:</h2>
                <ul class="fade-in">
                    {% for career in recommendations %}
                        <li>{{ career }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <script defer src="/static/js/animations.js"></script>
</body>
</html>
